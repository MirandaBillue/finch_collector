{% extends 'base.html' %} {% block content %}

<h1>Delete Accessory</h1>

<h4>
    Are you sure you want to delete <span class="black-text">{{ object.name }}</span>?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn deep-purple" type="submit" value="Yes - Delete">
    <a class="btn teal" href="{% url 'detail' accessory.id %}">Cancel</a>
</form>

{% endblock %}
